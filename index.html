<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900i|Open+Sans&display=swap" rel="stylesheet">
    <script async type="text/javascript" src="index.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="title-text">
            <h1>Is it a Palindrome?</h1>
                <p id="definition">pal·in·drome<br>
                    <em class="pronounce">/ˈpalənˌdrōm/</em><br>
                    <b>noun</b><br>
                    a word, phrase, or sequence that reads the same backward as forward.
                </p>
        </div>
        <div class="main-form">
            <p id="form1">
                Type any word here:<br>
                <input id="submitted-text" type="text" name="word"><br>
                <button onclick="isPalindrome()">Submit</button>
            </p>
        </div>
        <div class="lists">
            <div class="list1">
                <h2 class="list-name isPal">Palindromes:</h2>
                    <ul id="palindrome-list"></ul>
            </div>
            <div class="list2">
                <h2 class="list-name notPal">Non-Palindromes:</h2>
                    <ul id="not-palindrome-list"></ul>
            </div>
        </div>

        <div class="footer">
            Find out more about palindromes <a href="https://en.wikipedia.org/wiki/Palindrome" alt="Wikipedia palindromes article">here</a>.
        </div>
    </div>

</body>
</html>
